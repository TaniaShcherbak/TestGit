<html lang="en">

<head>

<body>

    <div class="container">
        <div class="form">


            <div class="half first-half">
                <p>
                    Контент первой половины формы
                </p>


            </div>

        </div>


        <div class="half second-half ">
            <p>
                Контент второй половины формы
            </p>
            <p>
                Контент второй половины формы
            </p>

        </div>


        <button class="switch-button">Сменить половины</button>
    </div>
    <script>
        const switchButton = document.querySelector('.switch-button');
        const form = document.querySelector('.form');

        switchButton.addEventListener('click', function () {
            form.classList.toggle('switched');
        });</script>
